<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src = "/static/js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <style>
        article{
            width: 100%;
        }
        #grade_table_img_box{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 300px;
        }

            position: absolute;

        } */
        #small_header{
            background-color: rgba( 0, 0,0 , 0.2 ) ;
            z-index:999;
            color: #d7d7d7;
            border: none;
        }
        /* #small_header{
            z-index:999;
            border: none;
        } */
    </style>
</head>

<body>
    {% include "menu_template.html" %}
    <script>
        $('#logo_img').attr('src', '/static/img/메인화면/logo_white.png');
    </script>
    <div id="grade_table_img_box" style="
        background-image: url('/static/img/meat_grade_table.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center 40%;
    ">
    <!-- <div id="grade_table_img_box" style="
        background-image: url('/static/img/meat.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center 40%;
    "> -->
    <center style='display:none'>
    <article>
        <div id="big_contain">
        
            <!-- 가운데 큰 그림 시작 -->
                <!-- <div>
                    <p>육질 등급표</p>
                </div> -->
            </div>
            <!-- 가운데 큰 그림 끝 -->
            
            <label class='switch-button' >
                <span class='beef'>소고기</span>
                <span class='pork'> 돼지고기</span>
                <input type='checkbox' id='btn'>
                <span class='onoff-switch'></span>               
            </label>
            
            <div id="beef_box" class="contain_box">
                <div class="numbering">1</div><div class="mini_title">근내지방도 기준</div>
                <div class="contain">배최장단근단면에 나타난 지방분포정도</div>
                <img src="/static/img/beef_1.png">
                
                <div class="numbering">2</div><div class="mini_title">육색</div>
                <div class="contain">배최장근단면의 고기색깔 - <span>정상 : No2 ~ No6</span></div>
                <img src="/static/img/beef_2.png">
                
                <div class="numbering">3</div><div class="mini_title">지방색</div>
                <div class="contain">배최장근단면의 근내지방, 주위의 근간지방과 등지방의 색깔 - <span>정상 : No1 ~ No6</span></div>
            </div>

            <div id="pork_box" class="contain_box" style="display: none">
                <div class="numbering">1</div><div class="mini_title">육색</div>
                <div class="contain">돼지고기 단면의 고기색깔 - <span><br>1+, 1등급 : No3, No4, No5<br>2등급 - No2, No6</span></div>
                <img src="/static/img/pork_1.png">
                
                <div class="numbering">2</div><div class="mini_title">지방색</div>
                <div class="contain">돼지고기 단면의 지방색깔</span></div>
                <img src="/static/img/pork_2.png">
            </div>
        </div>

        <script>
            $(document).on("click", "#btn", function(){
                $("#beef_box").toggle("slow");
                $("#pork_box").toggle("slow");
            })
        </script>
   </article>
   </center>
</body>
</html>
